<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input, button { display: block; margin: 1rem 0; width: 100%; padding: 0.5rem; }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Restablecer contraseña</h2>
  <input type="password" id="password" placeholder="Nueva contraseña" />
  <button id="submit">Actualizar</button>
  <p id="message"></p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://yrpvwyewzsvxqwkacbao.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    // Extrae el token del hash
    const hash = window.location.hash;
    const accessToken = hash
      .substring(1)
      .split("&")
      .find(part => part.startsWith("access_token="))
      ?.split("=")[1];

    if (!accessToken) {
      document.getElementById("message").innerText = "❌ Token no encontrado.";
      document.getElementById("message").className = "error";
      throw new Error("Token no encontrado");
    }

    // Restaura la sesión
    const { error } = await supabase.auth.setSession({
      access_token: accessToken,
      refresh_token: "" // No necesario para cambiar contraseña
    });

    if (error) {
      document.getElementById("message").innerText = "❌ Error al restaurar sesión: " + error.message;
      document.getElementById("message").className = "error";
      throw error;
    }

    // Escuchar el envío
    document.getElementById("submit").addEventListener("click", async () => {
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        document.getElementById("message").innerText = "❌ Error: " + error.message;
        document.getElementById("message").className = "error";
      } else {
        document.getElementById("message").innerText = "✅ Contraseña cambiada correctamente.";
        document.getElementById("message").className = "success";
      }
    });
  </script>
</body>
</html>
