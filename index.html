<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient("https://yrpvwyewzsvxqwkacbao.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlycHZ3eWV3enN2eHF3a2FjYmFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzOTIxMDEsImV4cCI6MjA1OTk2ODEwMX0.llu6uixyc3-VyOziE2GwdjoWcW16Jnez65GYWzX8esI");

    const hash = window.location.hash; // <-- usa el hash
    const token = hash
      .substring(1)
      .split("&")
      .find((param) => param.startsWith("access_token="))
      ?.split("=")[1];

    if (!token) {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = "<p style='color:red'>❌ Token de acceso no encontrado en la URL</p>";
      });
      throw new Error("Token no encontrado");
    }

    // Esperamos a que cargue el DOM
    window.addEventListener("DOMContentLoaded", () => {
      const status = document.getElementById("status");
      const form = document.querySelector("form");

      // Establecer sesión
      supabase.auth.setSession({
        access_token: token,
        refresh_token: "", // opcional si solo vas a actualizar la contraseña
      }).then(({ error }) => {
        if (error) {
          status.textContent = "❌ Error al restaurar sesión: " + error.message;
          status.style.color = "red";
        } else {
          form.onsubmit = async (e) => {
            e.preventDefault();
            const newPassword = form.password.value;
            const { error: updateError } = await supabase.auth.updateUser({ password: newPassword });
            if (updateError) {
              status.textContent = "❌ Error al actualizar contraseña: " + updateError.message;
              status.style.color = "red";
            } else {
              status.textContent = "✅ Contraseña cambiada correctamente. Ya puedes volver a la app.";
              status.style.color = "green";
              form.reset();
            }
          };
        }
      });
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <form>
    <h2>Restablecer contraseña</h2>
    <input type="password" name="password" placeholder="Nueva contraseña" required />
    <button type="submit">Actualizar</button>
    <p id="status"></p>
  </form>
</body>
</html>
